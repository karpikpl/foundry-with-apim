<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0078D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#50E6FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#50E6FF;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#0078D4;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <!-- Outer glow circle -->
  <circle cx="64" cy="64" r="58" fill="url(#glowGradient)" opacity="0.3"/>
  
  <!-- Main head circle -->
  <circle cx="64" cy="64" r="48" fill="url(#aiGradient)"/>
  
  <!-- Face plate -->
  <rect x="32" y="42" width="64" height="44" rx="8" ry="8" fill="#ffffff" opacity="0.95"/>
  
  <!-- Left eye -->
  <circle cx="48" cy="58" r="8" fill="#0078D4"/>
  <circle cx="50" cy="56" r="3" fill="#ffffff" opacity="0.8"/>
  
  <!-- Right eye -->
  <circle cx="80" cy="58" r="8" fill="#0078D4"/>
  <circle cx="82" cy="56" r="3" fill="#ffffff" opacity="0.8"/>
  
  <!-- Mouth/processing indicator -->
  <rect x="44" y="72" width="40" height="6" rx="3" ry="3" fill="#0078D4"/>
  
  <!-- Processing dots -->
  <circle cx="52" cy="75" r="2" fill="#50E6FF"/>
  <circle cx="64" cy="75" r="2" fill="#50E6FF"/>
  <circle cx="76" cy="75" r="2" fill="#50E6FF"/>
  
  <!-- Antenna -->
  <line x1="64" y1="16" x2="64" y2="28" stroke="#0078D4" stroke-width="3" stroke-linecap="round"/>
  <circle cx="64" cy="14" r="5" fill="#50E6FF"/>
  <circle cx="64" cy="14" r="3" fill="#ffffff" opacity="0.6"/>
  
  <!-- Side elements (ears/sensors) -->
  <rect x="16" y="54" width="10" height="20" rx="3" ry="3" fill="#0078D4"/>
  <rect x="102" y="54" width="10" height="20" rx="3" ry="3" fill="#0078D4"/>
  
  <!-- Connection nodes -->
  <circle cx="21" cy="58" r="2" fill="#50E6FF"/>
  <circle cx="21" cy="64" r="2" fill="#50E6FF"/>
  <circle cx="21" cy="70" r="2" fill="#50E6FF"/>
  <circle cx="107" cy="58" r="2" fill="#50E6FF"/>
  <circle cx="107" cy="64" r="2" fill="#50E6FF"/>
  <circle cx="107" cy="70" r="2" fill="#50E6FF"/>
</svg>
